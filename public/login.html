<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- <link href="assets/images/favicon.png" rel="icon"> -->
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
      <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="assets/css/font5.css">
      <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
      <script src="assets/js/jquery.min.js"></script>
      <title>Home | Solar</title>
   </head>
   <body>
      <div class="login-page">
         <div class="container">
            <div class="row login-box">
               <div class="col-lg-6 pad-0 bg-img">
                  <div class="info clearfix">
                     <div class="logo-2">
                        <img src="assets/images/loginimg.png" alt="logo">
                     </div>
                  </div>
               </div>
               <div class="col-lg-6 pad-0">
                  <div class="form-section align-self-center">
                    
                     <h3>Hello ! Welcome back.</h3>
                     
                     <div class="clearfix"></div>
                     <form action="#" method="GET">
                        <div class="form-group">
                           <label>Email</label>
                           <div class="input_inside">
                              <img src="assets/images/User_duotone_line.png" class="img-fluid">
                              <input name="email" type="email" class="form-control" placeholder="Enter your email" aria-label="Email Address">
                           </div>
                        </div>
                        <div class="form-group clearfix">
                           <label>Password</label>
                           <div class="input_inside">
                              <img src="assets/images/Lock_light.png" class="img-fluid">
                              <input name="password" type="password" class="form-control" autocomplete="off" placeholder="Type your password" aria-label="Password">
                              <i class="toggle-password fa fa-fw fa-eye-slash"></i>
                           </div>
                        </div>
                        <div class="form-group f_pass mt-5">
                           <a href="javascript:void(0);"><span><i class="fa-solid fa-check"></i></span> Remember me</a>
                           <a href="javascript:void(0);" class="forgot-password">Forgot Password?</a>
                        </div>
                        <div class="form-group clearfix">
                           <button type="submit" class="btn btn-lg btn-primary btn-theme d-block"><span>Login</span></button>
                        </div>
                     </form>
                     <p>Or Sign Up Using <a href="register.html">SIGN UP</a></p>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="assets/js/bootstrap.bundle.min.js"></script>
      <script src="assets/js/owl.carousel.min.js"></script>
      <script src="assets/js/custom.js"></script>
   </body>
</html>
